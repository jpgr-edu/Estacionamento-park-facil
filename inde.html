<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkFácil - Cálculo de Estacionamento</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>ParkFácil</h1>

        <label>Tipo de veículo:</label>
        <select id="veiculo">
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
        </select>

        <label>Horas estacionadas:</label>
        <input type="number" id="horas" placeholder="Digite as horas">

        <label>
            <input type="checkbox" id="mensalista">
            Cliente mensalista (10% de desconto)
        </label>

        <button onclick="calcular()">Calcular</button>

        <h2 id="resultado"></h2>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
